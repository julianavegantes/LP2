<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            CALCULADORA
        </title> 
    </head>



    <body>
        <h1>Calculadora</h1>
        <p> Insira o primeiro número: <input type="text" id = "a"/> </p> 
        <p> Insira o segundo número: <input type="text" id = "b"/> </p>
        <button onclick = "somar()"> Somar (+) </button> 
        <button onclick="diminuir()"> Diminuir (-) </button> 
        <button onclick="multiplicar()"> Multiplicar (*) </button> 
        <button onclick="dividir()"> Dividir (%) </button>
        <p> Resultado: <input type="text" id="resultado" readonly/> </p>

        <script>
            function somar(){
                alert("somando elementos");
                var a = Number(document.getElementById('a').value);
                alert(a);
                alert(typeof a);
                var b = + document.getElementById('b').value;
                alert(b);
                alert(a + b);
                console.log(a +b);
                var total = a + b;
                var resultado = document.getElementById('resultado');
                resultado.value = total;
                var resultado = document.getElementById('resultado').value = a + b;
            }

            function diminuir(){
                var a = Number(document.getElementById('a').value);
                var b = Number(document.getElementById('b').value);
                var resultado = document.getElementById('resultado');
                resultado.value = a - b;
                console.log('diminuindo elementos: ' + a + "-" + b + "=" + resultado.value);
            }

            
            function multiplicar(){
                var a = Number(document.getElementById('a').value);
                var b = Number(document.getElementById('b').value);
                var resultado = document.getElementById('resultado');
                resultado.value = a * b;
                console.log('diminuindo elementos: ' + a + "*" + b + "=" + resultado.value);
            }

            function dividir(){
                var a = Number(document.getElementById('a').value);
                var b = Number(document.getElementById('b').value);
                var resultado = document.getElementById('resultado');
                resultado.value = a / b;
                console.log('diminuindo elementos: ' + a + "/" + b + "=" + resultado.value);
            }



        </script>

    </body>

</html>
